<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Gestión de Tareas</title>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA6ppEuyOZHOOpclM5UU8f2JGh-FC58Gk0",
            authDomain: "gestiontarea-8f7f0.firebaseapp.com",
            projectId: "gestiontarea-8f7f0",
            storageBucket: "gestiontarea-8f7f0.firebasestorage.app",
            messagingSenderId: "201874608811",
            appId: "1:201874608811:web:f01e406212191c91b4ddee"
        };
        firebase.initializeApp(firebaseConfig);
    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">Gestión de Tareas</div>
            <div class="form-toggle">
                <button id="loginToggle" class="toggle-btn active">Iniciar Sesión</button>
                <button id="registerToggle" class="toggle-btn">Registrarse</button>
            </div>

            <!-- Formulario de inicio de sesión -->
            <form id="loginForm" class="auth-form">
                <h2>Iniciar Sesión</h2>
                <div class="form-group">
                    <label for="loginUsername">Usuario</label>
                    <input type="text" id="loginUsername" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Contraseña</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="auth-btn">Iniciar Sesión</button>
                <p id="loginError" class="error-message"></p>
            </form>

            <!-- Formulario de registro -->
            <form id="registerForm" class="auth-form hidden">
                <h2>Registrarse</h2>
                <div class="form-group">
                    <label for="registerUsername">Usuario</label>
                    <input type="text" id="registerUsername" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Correo Electrónico</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Contraseña</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button type="submit" class="auth-btn">Registrarse</button>
                <p id="registerError" class="error-message"></p>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
