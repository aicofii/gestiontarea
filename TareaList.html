<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas y Zonas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Barra lateral -->
        <aside class="sidebar">
            <div class="logo">Gestión de Tareas</div>
            <nav>
                <ul>
                    <li><button id="taskListBtn">Tareas</button></li>
                    <li><button id="createTaskBtn">Crear Tarea</button></li>
                    <li><button id="createZoneBtn">Crear Zona</button></li>
                    <li><button id="manageTaskBtn" class="active">Gestión de Tareas</button></li>
                    <li><button id="taskSummaryBtn">Resumen tarea</button></li>
                    <li><button id="employeeBtn">Empleador</button></li>
                </ul>
            </nav>
        </aside>

        <!-- Área de contenido principal -->
        <main class="main-content">
            <header>
                <h1>Lista de Tareas y Zonas</h1>
            </header>
            <section class="management-container">
                <button id="createTaskButton" class="create-task-btn">Crear Nueva Tarea</button>
                <table class="task-table tarea-task-table"> <!-- Added tarea-task-table class -->
                    <thead>
                        <tr>
                            <th>Tipo</th>
                            <th>Título</th>
                            <th>Zona</th>
                            <th>Descripción</th>
                            <th>Operaciones</th>
                        </tr>
                    </thead>
                    <tbody id="taskZoneList">
                        <!-- Las filas se añadirán dinámicamente aquí -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>
    <script src="tarea_list.js"></script>
</body>
</html>
